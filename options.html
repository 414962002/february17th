<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>february17th - Settings</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="header-left">
        <h1>february17th</h1>
        <div class="header-stats">
          <div class="stat-item">
            <span>total:</span>
            <span class="stat-number" id="totalDomains">0</span>
          </div>
          <div class="stat-item">
            <span>active:</span>
            <span class="stat-number" id="activeDomains">0</span>
          </div>
          <div class="stat-item">
            <span>frozen:</span>
            <span class="stat-number" id="frozenDomains">0</span>
          </div>
        </div>
      </div>
      <div class="header-right">
        <button class="action-btn" id="exportBtn" title="Export domains"><svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="15" x2="12" y2="3"/></svg></button>
        <button class="action-btn" id="importBtn" title="Import domains"><svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="3" x2="12" y2="15"/></svg></button>
      </div>
    </div>
    
    <div class="section no-border">
      <div class="add-domain-form">
        <input type="text" id="domainInput" placeholder="example.com" />
        <button id="addDomainBtn" title="Add domain"><svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg></button>
      </div>
      <div class="status" id="status"></div>
    </div>
    
    <div class="section">
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="Search..." />
      </div>
      
      <div class="section-header">
        <span>Active Domains</span>
        <span class="count" id="activeDomainsCount">0</span>
      </div>
      <div class="domains-list" id="activeList">
        <div class="empty-state">No active domains</div>
      </div>
      
      <div class="section-header">
        <span>Frozen Domains</span>
        <span class="count" id="frozenDomainsCount">0</span>
      </div>
      <div class="domains-list" id="frozenList">
        <div class="empty-state">No frozen domains</div>
      </div>
    </div>
  </div>
  
  <div class="footer-info">
    No data collection • No tracking • Local only<br>
    Routes domains through local proxy (127.0.0.1:1080)
  </div>
  
  <input type="file" id="fileInput" accept=".txt" />
  
  <script src="options.js"></script>
</body>
</html>
